<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="player-container" id="player-1">
        <div class="player">
            <h2 class="player-name"></h2>
            <div class="player-avatar"></div>
        </div>
        <div class="weapon">
            <h2>Score: <span class="score"></span></h2>
            <div class="belt"></div>
            <h3>Weapon Value: <span class="weapon-value"></span></h3>
            <div class="message"></div>
            <button class="attack">Attack</button>
            <button class="defend">Defend</button>
        </div>


    </div>
    <div id="board-game"></div>
    <div class="player-container" id="player-2">
        <div class="player">
            <h2 class="player-name"></h2>
            <div class="player-avatar"></div>
        </div>
        <div class="weapon">
            <h2>Score: <span class="score"></span></h2>
            <div class="belt"></div>
            <h3>Weapon Value: <span class="weapon-value"></span></h3>
            <div class="message"></div>
            <button class="attack">Attack</button>
            <button class="defend">Defend</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
